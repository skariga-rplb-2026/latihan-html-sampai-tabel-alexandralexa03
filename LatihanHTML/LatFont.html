        <h1>Latihan Font</h1>
        <hr> <!-- ini garis horizontal -->
        Ini Font Normal <br>
        <b>Ini Font Bold</b> <br>
        <i>Ini Font itali</i> <br>

        <small>Ini font dengan tag Small, Catatan kecil</small>
        <del>Ini font dengan tag del</del>

        Ini contoh sup, C0<sup>2</sup> <br>
