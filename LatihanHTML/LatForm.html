<html>
    <head>
        <tittle> Latihan Form </tittle>
        <style>
            body{
                background-color: deeppink;
            }
        </style>
    </head>
    <body>
        <h3>Latihan Form </h3>
        
        <form action="#" method="POST">
           <table>
        Nama : <input type="text" name="first_name" size="50"> <br>
        </table> <br>
        Umur : <input type="number" name="umur"> <br>
        Warna : <input type="color" name="warna"> <br>
        Enter : <input type="enter" name="enter" size="45"> <br>
        Date: <input type="date" name="tanggal"> <br>
        Password: <input type="password" name="password"> <br>
        Email : <input type="email" name="email"> <br>
        File: <input type="file" name="myfile"> <br>
        Hidden: <input type="hidden" name="hidden"> <br>
        Month: <input type="month" name="bdaymonth"> <br>
        Range: <input type="range" name="vol"> <br>
        Search: <input type="search" name="gsearch"> <br>
        Tel: <input type="tel" name="phone" > <br>
        Time: <input type="time" name="appt" > <br>
        Week: <input type="week" name="week" > <br>
        Hobby : <br>
        <input type="checkbox" name="hobby[]" id=""> Membaca <br>

        <input type="checkbox" name="hobby[]" id=""> Bermain Game <br>
         <input type="checkbox" name="hobby[]" id=""> Berkebun <br>
Jenis Kelamin : <br>

        <input type="reset" value="RESET">


        



        </form>
    </body>
</html>
